<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RPSLS</title>
        <meta name="description" content="Game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.css">
        <script src="https://kit.fontawesome.com/71fe6befa9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container scores">
            <div class="row">
                <div class="col-6">Computer</div>
                <div class="col-6">Player</div>
            </div>
            <div class="row">
                <div id="pcscore" class="col-6">0</div>
                <div id="plscore" class="col-6">0</div>
            </div>
        </div>

        <div class="container game" id="gamebox">
            <div class="row align-items-center justify-content-center">
                <div class="col-6"><i class="far fa-hand-rock" id="pcimg"></i></div>
                <div class="col-6"><i class="far fa-hand-rock" id="plimg"></i></div>
            </div>
        </div>

        <div class="container-fluid select">
            <div class="row align-items-center justify-content-center">
                <div class="col-4">
                    <div class="option" onclick="game(0)">
                        <div class="row align-items-center justify-content-center"><i class="far fa-hand-rock"></i></div>
                        <div class="row align-items-center justify-content-center text">Rock</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="option" onclick="game(1)">
                        <div class="row align-items-center justify-content-center"><i class="far fa-hand-paper"></i></div>
                        <div class="row align-items-center justify-content-center text">Paper</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="option" onclick="game(2)">
                        <div class="row align-items-center justify-content-center"><i class="far fa-hand-scissors"></i></div>
                        <div class="row align-items-center justify-content-center text">Scissors</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="option" onclick="game(3)">
                        <div class="row align-items-center justify-content-center"><i class="far fa-hand-lizard"></i></div>
                        <div class="row align-items-center justify-content-center text">Lizard</div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="option" onclick="game(4)">
                        <div class="row align-items-center justify-content-center"><i class="far fa-hand-spock"></i></div>
                        <div class="row align-items-center justify-content-center text">Spock</div>
                    </div>
                </div>
            </div>
        </div>
        <button id="rules" onclick="showRules()">Rules</button>

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
